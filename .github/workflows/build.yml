name: Create Release Zip

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
       
    - name: Set version variable
      id: version
      run: echo "::set-output name=version::$(grep -oP 'version=\K[^ ]+' module.prop)"
      
    - name: Create release zip
      run: zip -r9 "YAKT-${{ steps.version.outputs.version }}.zip" . -x "*.git*" -x "*.github*" -x ".gitattributes" -x "*build*" -x "*changelog*" -x "*.bak*"
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: YAKT ${{ steps.version.outputs.version }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./YAKT-${{ steps.version.outputs.version }}.zip
        asset_name: YAKT-${{ steps.version.outputs.version }}.zip
        asset_content_type: application/zip
